<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Americanas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" styles="text/css" href="css/login-americanas.css">
    
    <body>
    
        <header class="p-4 bg-red">
            <section class="col-2 ">
                <div>
                    <h1 id="americanas" class="fw-bold text-white border-top border-bottom border-white border-5">americanas</h1>
                </div>    
            </section>
        </header>

        <section class="container mt-3">
            <i class="bi bi-person"></i>
            <h1 class="mb-3 text-center">login do cliente</h1>
            <div class="row">
                <div class="col-4"></div>
                <div class="mb-3 col-4">
                    <label for="exampleFormControlInput1" class="form-label">e-mail:</label>
                    <input type="email" class="rounded-0 form-control" id="exampleFormControlInput1" placeholder="Ex. joaodasilva@gmail.com">
                </div>
            </div>    
            <div class="row">
                <div class="col-4"></div>
                <div class="mb-3 col-4">
                    <div class="row">
                    <label for="exampleFormControlInput1" class="col-8 form-label">senha na americanas.com:</label>
                    <!-- <p class="col-4 text-end">esqueçeu?</p> -->
                    <p class="col-4 m-0 text-end text-muted"><a href="#" class="text-reset">esqueceu?</a></p>
                    </div>
                    
                    <input type="password" class="rounded-0  form-control" id="exampleFormControlInput2" >
                </div>
            </div>  
            <section class="container">
            <div class="row">
                <div class="col-4"></div>  
                <div class="col-4 gap-2 px-2 mt-3">
                    <button id="continuar" class="btn bg-red white" type="button"><strong>continuar</strong></button>
                </div>
            </div>
        </section>

        <p class="text-muted text-center mt-5">não tem cadastro? <a href="#" class="text-reset">cadastre-se</a></p>
        <p class="text-muted text-center mt-4">Ao continuar com o acesso, 
        você concorda com a nossa<br><a href="#" class="text-reset"> politica de privacidade</a></p>

    
    </body>








</html>
