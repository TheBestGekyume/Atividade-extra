
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

            <div class="row">
                <div class="col-5"></div>
                <img class="col-2" src="img/amazon-logo.png" alt="Logo da Amazon" title="Logo da Amazon">
            </div>
            
            <div class="row">
                <div class="col-4"></div>
                <div class="col-5 border rounded p-4">
                    <h1 class="">Fazer login </h1>
                    <label for="exampleFormControlInput1" class="form-label">E-mail ou numero de telefone celular</label>
                    <input type="email" class="rounded form-control" id="exampleFormControlInput1" >
                    <button type="button" class="col-12 mt-3 btn grad">Continuar</button>
                    <p class="text-center mt-5">Ao continuar, você concorda com as <a href="#" class="text-reset text-muted ">Condições de uso</a></p>
                </div>
            </div>
        </section>
